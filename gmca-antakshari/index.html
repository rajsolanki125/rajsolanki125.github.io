<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMCA Antaxari</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2b5876, #4e4376);
            font-family: 'Raleway', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .gmca-logo img {
            width: 150px;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1;
        }

        .pentagon {
            position: relative;
            width: 90vw;
            max-width: 600px;
            height: 90vw;
            max-height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .node {
            position: absolute;
            width: 25%;
            max-width: 140px;
            height: 25%;
            max-height: 140px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-weight: 600;
            color: #ffffff;
            /* animation: fadeIn 1.5s ease-in-out; */
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
        }

        /* .node:hover {
            transform: translateY(-5px) scale(1.05);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        } */

        .team-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1.5rem;
            text-shadow: 0 3px 10px rgba(0, 198, 255, 0.7);
        }

        .selected {
            background: linear-gradient(135deg, #fc466b, #3f5efb);
            box-shadow: 0 12px 25px rgba(255, 87, 34, 0.3);
            transform: translateY(-5px) scale(1.1);
        }

        .node:nth-child(1) {
            top: 0%;
            left: 50%;
            transform: translate(-50%, 0);
        }

        .node:nth-child(2) {
            top: 40%;
            right: 0;
            transform: translate(0, -50%);
        }

        .node:nth-child(3) {
            top: 80%;
            left: 75%;
            transform: translate(-50%, -50%);
        }

        .node:nth-child(4) {
            top: 80%;
            left: 25%;
            transform: translate(-50%, -50%);
        }

        .node:nth-child(5) {
            top: 40%;
            left: 0;
            transform: translate(0, -50%);
        }

        #score1,
        #score2,
        #score3,
        #score4,
        #score5 {
            font-size: 2.5rem;
            color: #00c6ff;
            animation: textGlow 1.5s ease-in-out infinite alternate;
        }

        .next-char {
            position: absolute;
            top: 43%;
            left: 50%;
            font-size: 3rem;
            color: #ffc371;
            font-weight: 600;
            letter-spacing: 2px;
            transform: translate(-50%, -50%);
        }

        .seconds {
            position: absolute;
            top: 54%;
            font-size: 2.5rem;
            color: #ff7171;
            font-weight: 600;
            letter-spacing: 2px;
            transform: translate(-50%, -50%);
            animation: jiggle 1s infinite ease-in-out;
            display: none;
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 10px rgba(0, 198, 255, 0.7);
            }

            100% {
                text-shadow: 0 0 30px rgba(0, 198, 255, 1);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes jiggle {
            0%,
            100% {
                transform: rotate(0);
            }

            25% {
                transform: rotate(3deg);
            }

            50% {
                transform: rotate(-3deg);
            }

            75% {
                transform: rotate(3deg);
            }
        }

        .bg-accent {
            display: none;
        }

        .bg-accent-2 {
            display: none;
        }

        .updateMsg {
            font-size: 1.8rem;
            display: none;
            z-index: 100;
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .pentagon {
                width: 95vw;
                height: 95vw;
                max-width: 90%;
            }

            .node {
                width: 30%;
                height: 30%;
                max-width: 100px;
                max-height: 100px;
            }

            .team-box {
                font-size: 1.3rem;
            }

            #score1,
            #score2,
            #score3,
            #score4,
            #score5 {
                font-size: 2rem;
            }

            .next-char {
                font-size: 2.5rem;
            }

            .seconds {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .gmca-logo img {
                width: 120px;
                top: 10px;
                left: 10px;
            }

            .pentagon {
                width: 100vw;
                height: 100vw;
            }

            .node {
                width: 35%;
                height: 35%;
                max-width: 80px;
                max-height: 80px;
            }

            .team-box {
                font-size: 1.1rem;
            }

            #score1,
            #score2,
            #score3,
            #score4,
            #score5 {
                font-size: 1.8rem;
            }

            .next-char {
                font-size: 2rem;
            }

            .seconds {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>

    <div class="gmca-logo">
        <img src="gmca.png" alt="GMCA Logo">
    </div>
    <div class="pentagon">
        <div class="node selected" id="node1">
            <div class="team-box">
                <div id="name1">Team 1</div>
                <div id="score1">0</div>
                <span class="updateMsg" id="updateMsg1"></span>
            </div>
        </div>
        <div class="node" id="node2">
            <div class="team-box">
                <div id="name2">Team 2</div>
                <div id="score2">0</div>
                <span class="updateMsg" id="updateMsg2"></span>
            </div>
        </div>
        <div class="node" id="node3">
            <div class="team-box">
                <div id="name3">Team 3</div>
                <div id="score3">0</div>
                <span class="updateMsg" id="updateMsg3"></span>
            </div>
        </div>
        <div class="node" id="node4">
            <div class="team-box">
                <div id="name4">Team 4</div>
                <div id="score4">0</div>
                <span class="updateMsg" id="updateMsg4"></span>
            </div>
        </div>
        <div class="node" id="node5">
            <div class="team-box">
                <div id="name5">Team 5</div>
                <div id="score5">0</div>
                <span class="updateMsg" id="updateMsg5"></span>
            </div>
        </div>
        <div class="next-char">
            A
        </div>
        <div class="seconds">
            00
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, onValue, set, } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = getfbConfig();
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let count;
        var timeoutId;

        const gmcaRef = ref(db, 'gmca_antaxari/');

        onValue(gmcaRef, (snapshot) => {
            const data = snapshot.val();
            var selected = data.selected;
            var nextchar = data.nextChar;
            var scores = data.scores;
            var names = data.names;
            var startCount = data.countdown;


            const nodes = document.querySelectorAll('.node');
            nodes.forEach(node => {
                node.classList.remove('selected');
            });
            document.querySelector(`#node${selected}`).classList.add('selected');
            document.querySelector('.next-char').textContent = nextchar;


            if (data.scoreUpdate == "m") {
                var updateSpan = document.querySelector("#updateMsg" + selected);
                updateSpan.style.color = "#ff7171";
                updateSpan.style.display = "block";
                updateSpan.innerHTML = data.updatedScore; // Update the text content
                updateSpan.style.transition = "transform 1s ease, opacity 1s ease"; // Set the transition property

                // Trigger the animation to move up and fade out
                setTimeout(function () {
                    updateSpan.style.transform = "translateY(-100px)"; // Move up by 30px
                    updateSpan.style.opacity = 0; // Fade out
                }, 100);

                // Hide the element after the animation is done (after 0.7 seconds)
                setTimeout(function () {
                    updateSpan.style.transition = "none"; // Remove the transition property
                    updateSpan.style.transform = "translateY(0)"; // Reset the position
                    updateSpan.style.display = "none"; // Hide the element again
                    updateSpan.style.opacity = 1; // Reset the opacity
                    set(ref(db, 'gmca_antaxari/scoreUpdate'), "-");
                    displayUpdatedScore();
                }, 1200);
            }

            if (data.scoreUpdate == "p") {
                var updateSpan = document.querySelector("#updateMsg" + selected);
                updateSpan.style.color = "#4fff8a";
                updateSpan.style.display = "block";
                updateSpan.style.opacity = 0;
                updateSpan.style.transform = "translateY(-100px)"; // Move up by 30px
                updateSpan.innerHTML = data.updatedScore; // Update the text content
                updateSpan.style.transition = "transform 1s ease, opacity 1s ease"; // Set the transition property

                // Trigger the animation to move up and fade out
                setTimeout(function () {
                    updateSpan.style.transform = "translateY(0px)"; // Move up by 30px
                    updateSpan.style.opacity = 1; // Fade out
                }, 100);

                // Hide the element after the animation is done (after 0.7 seconds)
                setTimeout(function () {
                    updateSpan.style.transition = "none"; // Remove the transition property
                    updateSpan.style.transform = "translateY(0)"; // Reset the position
                    updateSpan.style.display = "none"; // Hide the element again
                    updateSpan.style.opacity = 1; // Reset the opacity
                    set(ref(db, 'gmca_antaxari/scoreUpdate'), "-");
                    displayUpdatedScore();
                }, 1200);
            }

            function displayUpdatedScore() {
                document.querySelector('#score1').textContent = scores[0];
                document.querySelector('#score2').textContent = scores[1];
                document.querySelector('#score3').textContent = scores[2];
                document.querySelector('#score4').textContent = scores[3];
                document.querySelector('#score5').textContent = scores[4];
                document.querySelector('#name1').textContent = names[0];
                document.querySelector('#name2').textContent = names[1];
                document.querySelector('#name3').textContent = names[2];
                document.querySelector('#name4').textContent = names[3];
                document.querySelector('#name5').textContent = names[4];
            }

            if (startCount) {
                if (data.resetTimer) {
                    count = 30;
                    set(ref(db, 'gmca_antaxari/resetTimer'), false);
                }
                clearTimeout(timeoutId);  // Clear any previous countdown
                countdown();  // Start countdown
            } else {
                clearTimeout(timeoutId);  // If countdown is false, stop the countdown
            }

        });

        window.onload = function () {
            set(ref(db, 'gmca_antaxari/resetTimer'), true);
        }

        function countdown() {
            const secondsDiv = document.querySelector('.seconds');
            secondsDiv.style.display = 'block';

            // Update the countdown display
            if (count > 0)
                secondsDiv.textContent = count;
            else
                secondsDiv.textContent = "Time's Up";

            // Decrease the count
            count--;

            // If the countdown reaches zero, stop it
            if (count < 0) {
                setTimeout(() => {
                    secondsDiv.style.display = 'none';
                    set(ref(db, 'gmca_antaxari/countdown'), false);
                    set(ref(db, 'gmca_antaxari/resetTimer'), true);
                }, 1000);
            }

            // If the countdown is not over, schedule the next call to countdown
            if (count >= 0) {
                timeoutId = setTimeout(countdown, 1000);
            } else {
                clearTimeout(timeoutId);  // Stop the countdown if it reaches zero
            }
        }

        function getfbConfig() {
            const firebaseConfig = {
                apiKey: "AIzaSyAkk2p00f27FoZ6RyAKJfabm4ygkMHA0VU",
                authDomain: "rajsolankime.firebaseapp.com",
                databaseURL: "https://rajsolankime-default-rtdb.firebaseio.com",
                projectId: "rajsolankime",
                storageBucket: "rajsolankime.appspot.com",
                messagingSenderId: "300109857777",
                appId: "1:300109857777:web:e8a7b9e100015856bcfa50",
                measurementId: "G-VE1EYR40NX"
            };

            return firebaseConfig;
        }

        // countdown();
    </script>
</body>

</html>
