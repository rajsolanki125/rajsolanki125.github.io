<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>GMCA Student Admission Form</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <style>
      body {
         background: #f4f7f6;
         font-family: 'Arial', sans-serif;
      }

      input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

      .container {
         max-width: 800px;
         margin: 50px auto;
         background: #fff;
         padding: 30px;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
         background: #324960;
         color: #fff;
         padding: 20px;
         text-align: center;
         margin-bottom: 20px;
         border-radius: 5px;
      }

      .form-group label {
         font-weight: bold;
         color: #324960;
      }

      .form-control {
         border: 1px solid #324960;
         border-radius: 4px;
      }

      .form-control:focus {
         border-color: #324960;
         box-shadow: none;
      }

      .btn-primary {
         background: #324960;
         border: none;
         padding: 10px 20px;
         font-size: 16px;
         border-radius: 4px;
         transition: background 0.3s ease;
      }

      .btn-primary:hover {
         background: #283b50;
      }

      .form-check-label {
         color: #324960;
      }
      
      #other_graduation_stream {
         display: none;
      }
      
      .text-uppercase {
         text-transform: uppercase;
      }
      </style>
          <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>

<body>
   <div class="container mt-5">
      <h2>GMCA Student Admission Form</h2>
      <form method="get">
         <div class="form-row">
            <div class="form-group col-md-4">
               <label for="fname">First Name</label>
               <input type="text" class="form-control text-uppercase id="fname" placeholder="First Name">
            </div>
            <div class="form-group col-md-4">
               <label for="mname">Middle Name</label>
               <input type="text" class="form-control text-uppercase" id="mname" placeholder="Middle Name">
            </div>
            <div class="form-group col-md-4">
               <label for="lname">Last Name</label>
               <input type="text" class="form-control text-uppercase" id="lname" placeholder="Last Name">
            </div>
         </div>

         <div class="form-row">
            <div class="form-group col-md-6">
               <label for="mobile">Mobile</label>
               <input type="number" class="form-control" id="mobile" placeholder="Mobile" maxlength="10" pattern="\d{10}" >
            </div>
            <div class="form-group col-md-6">
               <label for="alt_mobile">Alternate Mobile</label>
               <input type="number" class="form-control" id="alt_mobile" placeholder="Alternate Mobile" maxlength="10"
                  pattern="\d{10}">
            </div>
         </div>

         <div class="form-row">
            <div class="form-group col-md-6">
               <label for="wmobile">WhatsApp Mobile</label>
               <input type="number" class="form-control" id="wmobile" placeholder="WhatsApp Mobile" maxlength="10"
                  pattern="\d{10}">
            </div>
            <div class="form-group col-md-6">
               <label for="email">Email</label>
               <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
         </div>

         <div class="form-row">
            <div class="form-group col-md-6">
               <label for="dob">Date of Birth</label>
               <input type="date" class="form-control" id="dob">
            </div>
            <div class="form-group col-md-6">
               <label for="acpc_rollno">ACPC Roll Number</label>
               <input type="text" class="form-control" id="acpc_rollno" placeholder="ACPC Roll Number">
            </div>
         </div>

         <div class="form-row">
            <div class="form-group col-md-6">
               <label for="aadhar">Aadhar Number</label>
               <input type="text" class="form-control" id="aadhar" placeholder="Aadhar Number" maxlength="12"
                  pattern="\d{12}">
            </div>
            <div class="form-group col-md-6">
               <label for="abc_id">ABC ID</label>
               <input type="text" class="form-control" id="abc_id" placeholder="ABC ID" maxlength="12" pattern="\d{12}"
                  >
            </div>
         </div>
         
         <div class="form-row">
            
            <div class="form-group col-md-6">
               <label for="graduation_stream">Graduation Stream</label>
               <select class="form-control" id="graduation_stream" onchange="toggleOtherField()">
                  <option value="BCA" selected>BCA</option>
                  <option value="BCOM">BCOM</option>
                  <option value="BBA">BBA</option>
                  <option value="BSc">B. Sc</option>
                  <option value="Other">Other</option>
               </select>
            </div>
            <div class="form-group col-md-6">
               <label for="voterid">Voter ID</label>
               <input type="text" class="form-control" id="voterid" placeholder="Voter ID">
            </div>
         </div>
         
         <div class="form-group" id="other_graduation_stream">
            <label for="other_graduation_stream_text">Please specify other graduation stream</label>
            <input type="text" class="form-control" id="other_graduation_stream_text"
               placeholder="Other Graduation Stream">
            </div>
            
            <div class="form-group">
               <label for="address">Address</label>
               <textarea class="form-control" id="address" rows="3"></textarea>
            </div>

            
            
         
            <div class="form-row">
               <div class="form-group col-md-6">
                  <label for="state">State</label>
                  <select class="form-control" id="state" onchange="populateDistricts()">
                     <option value="">Select State</option>
                  </select>
               </div>
            <div class="form-group col-md-6">
               <label for="district">District</label>
               <select class="form-control" id="district" onchange="populateCities()">
                  <option value="">Select District</option>
               </select>
            </div>
         </div>
         
         <div class="form-row">
            <div class="form-group col-md-6">
               <label for="city">City</label>
               <input type="text" class="form-control" id="city" placeholder="City">
            </div>
            <div class="form-group col-md-6">
               <label for="pincode">Pincode</label>
               <input type="text" class="form-control" id="pincode" placeholder="Pincode">
            </div>
         </div>
         
         <div class="form-row">
            
            <div class="form-group col-md-6">
               <label for="cast_type">Cast</label>
               <select class="form-control" id="cast_type">
                  <option value="General">General</option>
                  <option value="OBC">OBC</option>
                  <option value="SC">SC</option>
                  <option value="ST">ST</option>
                  <!-- Add more cast types as needed -->
               </select>
            </div>
            
            <div class="form-group col-md-6">
               <label for="admission_cat">Admission Category</label>
               <input type="text" class="form-control" id="admission_cat" placeholder="Admission Category">
            </div>
         </div>
         
         <div class="form-row">
            <div class="form-group col-md-6">
               <label for="minority">Minority</label><br>
               <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="minority" id="minority_yes" value="yes">
                  <label class="form-check-label" for="minority_yes">Yes</label>
               </div>
               <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="minority" id="minority_no" value="no" checked>
                  <label class="form-check-label" for="minority_no">No</label>
               </div>
            </div>
            <div class="form-group col-md-6">
               <label for="admission_round">Admission Round</label>
               <select class="form-control" id="admission_round">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
               </select>
            </div>
         </div>

         <div class="form-group">
            <label for="tfw">TFW</label><br>
            <div class="form-check form-check-inline">
               <input class="form-check-input" type="radio" name="tfw" id="tfw_yes" value="yes">
               <label class="form-check-label" for="tfw_yes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
               <input class="form-check-input" type="radio" name="tfw" id="tfw_no" value="no" checked>
               <label class="form-check-label" for="tfw_no">No</label>
            </div>
         </div>

         <button class="btn btn-primary col" onclick="showData()">Submit</button>
      </form>
   </div>

   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <script>

      let indiaData = {};

      // Fetch JSON data on page load
      $(document).ready(function (){
         $.getJSON('statedata.json', function (data) {
            indiaData = data;
            populateStates();
         });
      });

      
      function populateStates(){
         const stateSelect = document.getElementById("state");
         indiaData.states.forEach(stateObj => {
            stateSelect.options[stateSelect.options.length] = new Option(stateObj.state, stateObj.state);
         });

      }
      

      function populateDistricts() {
         const stateSelect = document.getElementById("state");
         const districtSelect = document.getElementById("district");
         const selectedState = stateSelect.value;

         // Clear existing options
         districtSelect.length = 1;

         if (selectedState) {
            const stateObj = indiaData.states.find(state => state.state === selectedState);
            if (stateObj) {
               stateObj.districts.forEach(district => {
                  districtSelect.options[districtSelect.options.length] = new Option(district, district);
               });
            }
         }
      }

      function toggleOtherField() {
         var graduationStream = document.getElementById("graduation_stream").value;
         var otherField = document.getElementById("other_graduation_stream");
         var otherField_text = document.getElementById("other_graduation_stream_text");
         if (graduationStream === "Other") {
            otherField.style.display = "block";
            otherField_text.setAttribute("required", "required");
         } else {
            otherField_text.removeAttribute("required");
            otherField.style.display = "none";
         }
      }
      function showData(){
         var fname = document.getElementById("fname").value;
         var mname = document.getElementById("mname").value;
         var lname = document.getElementById("lname").value;
         var mobile = document.getElementById("mobile").value;
         var alt_mobile = document.getElementById("alt_mobile").value;
         var wmobile = document.getElementById("wmobile").value;
         var dob = document.getElementById("dob").value;
         var acpc_rollno = document.getElementById("acpc_rollno").value;
         var aadhar = document.getElementById("aadhar").value;
         var abc_id = document.getElementById("abc_id").value;
         var graduation_stream = document.getElementById("graduation_stream").value;
         var voterid = document.getElementById("voterid").value;
         var other_graduation_stream_text = document.getElementById("other_graduation_stream_text").value;
         var address = document.getElementById("address").value;
         var state = document.getElementById("state").value;
         var district = document.getElementById("district").value;
         var city = document.getElementById("city").value;
         var pincode = document.getElementById("pincode").value;
         var cast_type = document.getElementById("cast_type").value;
         var admission_cat = document.getElementById("admission_cat").value;
         var admission_round = document.getElementById("admission_round").value;

         var st = "Name :"+fname+" "+mname+" "+lname+"<br>"+mobile;

         confirm(st);
      }
   </script>
</body>

</html>
