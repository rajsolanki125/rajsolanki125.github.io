<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Soda Shop Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        .menu-section {
            margin: 10px 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out, padding 0.3s;
        }

        .menu-header {
            background: #007bff;
            color: #ffffff;
            padding: 15px;
            margin-bottom: 0;
            cursor: pointer;
            user-select: none;
        }

        .menu-item-container {
            max-height: 0;
            /* padding: 15px; */
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, padding 0.3s;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .menu-item-price {
            font-weight: bold;
        }

        .accordion-button::after {
            margin-left: auto;
        }

        .expanded {
            max-height: 500px;
            padding: 10px;
        }

        .expanded-section {
            /* padding: 15px; */
            background: #d4e9ff;
            max-height: 500px;
            /* Set a maximum height for smooth transition */
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Soda Shop Menu</h1>

        <!-- Collapsible sections -->
        <div class="accordion" id="sodaMenu"></div>

    </div>

    <script>
        function toggleSection(sectionId, containerId) {
            const container = document.getElementById(containerId);

            // Toggle the 'expanded' class for this specific container to show/hide it
            container.classList.toggle('expanded');

            // Add or remove the 'expanded-section' class to control padding and animation
            const section = document.getElementById(sectionId);
            if (container.classList.contains('expanded')) {
                section.classList.add('expanded-section');
            } else {
                section.classList.remove('expanded-section');
            }
        }

        fetch('data/sodaMenu.json')
            .then(response => response.json())
            .then(data => {
                const menuContainer = document.getElementById('sodaMenu');
                data.menu.forEach(section => {
                    // Create menu section
                    const sectionDiv = document.createElement('div');
                    sectionDiv.className = 'menu-section';
                    sectionDiv.id = section.section.replace(/\s+/g, '') + 'Section';

                    // Create section header
                    const header = document.createElement('h2');
                    header.className = 'menu-header';
                    header.textContent = section.section;
                    header.onclick = () => toggleSection(sectionDiv.id, sectionDiv.id + 'Container');
                    sectionDiv.appendChild(header);

                    // Create container for menu items
                    const itemContainer = document.createElement('div');
                    itemContainer.className = 'menu-item-container';
                    itemContainer.id = sectionDiv.id + 'Container';

                    // Populate items
                    section.items.forEach(item => {
                        const menuItem = document.createElement('div');
                        menuItem.className = 'menu-item';

                        const itemName = document.createElement('div');
                        itemName.className = 'item-name';
                        itemName.textContent = item.name;

                        const itemPrice = document.createElement('div');
                        itemPrice.className = 'menu-item-price';
                        itemPrice.textContent = `â‚¹${item.price}`;

                        menuItem.appendChild(itemName);
                        menuItem.appendChild(itemPrice);
                        itemContainer.appendChild(menuItem);
                    });

                    sectionDiv.appendChild(itemContainer);
                    menuContainer.appendChild(sectionDiv);
                });
            })
            .catch(error => console.error('Error loading menu data:', error));
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
