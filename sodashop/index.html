<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Soda Shop Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        .menu-section {
            margin: 20px 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out, padding 0.3s;
        }

        .menu-header {
            background: #007bff;
            color: #ffffff;
            padding: 10px;
            margin-bottom: 0;
            cursor: pointer;
            user-select: none;
        }

        .menu-item-container {
            max-height: 0;
            /* padding: 15px; */
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, padding 0.3s;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .menu-item-price {
            font-weight: bold;
        }

        .accordion-button::after {
            margin-left: auto;
        }

        .expanded {
            max-height: 500px;
            padding: 10px;
        }

        .expanded-section {
            /* padding: 15px; */
            background: #d4e9ff;
            max-height: 500px;
            /* Set a maximum height for smooth transition */
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Soda Shop Menu</h1>

        <!-- Collapsible sections -->
        <div class="accordion" id="sodaMenu">

            <!-- Regular Soda Section -->
            <div class="menu-section" id="regularSodaSection">
                <h2 class="menu-header" onclick="toggleSection('regularSodaSection', 'regularSodaContainer')">
                    Regular Soda
                </h2>
                <div id="regularSodaContainer" class="menu-item-container">
                    <div class="menu-item">
                        <div class="item-name">Plain Strong Soda</div>
                        <div class="menu-item-price">₹10</div>
                    </div>
                    <div class="menu-item">
                        <div class="item-name">Orange</div>
                        <div class="menu-item-price">₹15</div>
                    </div>
                    <div class="menu-item">
                        <div class="item-name">Jeera Masala</div>
                        <div class="menu-item-price">₹15</div>
                    </div>
                    <div class="menu-item">
                        <div class="item-name">Fruit Beer</div>
                        <div class="menu-item-price">₹15</div>
                    </div>
                </div>
            </div>

            <!-- Lemon Special Section -->
            <div class="menu-section" id="lemonSpecialSection">
                <h2 class="menu-header" onclick="toggleSection('lemonSpecialSection', 'lemonSpecialContainer')">
                    Lemon Special
                </h2>
                <div id="lemonSpecialContainer" class="menu-item-container">
                    <div class="menu-item">
                        <div class="item-name">Lemon Soda</div>
                        <div class="menu-item-price">₹12</div>
                    </div>
                    <div class="menu-item">
                        <div class="item-name">Masala Lemon</div>
                        <div class="menu-item-price">₹14</div>
                    </div>
                    <div class="menu-item">
                        <div class="item-name">Mint Lemon Soda</div>
                        <div class="menu-item-price">₹16</div>
                    </div>
                </div>
            </div>

            <!-- Sp. Kashmiri Section -->
            <div class="menu-section" id="spKashmiriSection">
                <h2 class="menu-header" onclick="toggleSection('spKashmiriSection', 'spKashmiriContainer')">
                    Sp. Kashmiri
                </h2>
                <div id="spKashmiriContainer" class="menu-item-container">
                    <div class="menu-item">
                        <div class="item-name">Kashmiri Soda</div>
                        <div class="menu-item-price">₹20</div>
                    </div>
                    <div class="menu-item">
                        <div class="item-name">Kashmiri Delight</div>
                        <div class="menu-item-price">₹25</div>
                    </div>
                </div>
            </div>

            <!-- Shing Soda Section -->
            <div class="menu-section" id="shingSodaSection">
                <h2 class="menu-header" onclick="toggleSection('shingSodaSection', 'shingSodaContainer')">
                    Shing Soda
                </h2>
                <div id="shingSodaContainer" class="menu-item-container">
                    <div class="menu-item">
                        <div class="item-name">Plain Shing Soda</div>
                        <div class="menu-item-price">₹10</div>
                    </div>
                    <div class="menu-item">
                        <div class="item-name">Masala Shing Soda</div>
                        <div class="menu-item-price">₹15</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        function toggleSection(sectionId, containerId) {
            const container = document.getElementById(containerId);

            // Toggle the 'expanded' class for this specific container to show/hide it
            container.classList.toggle('expanded');

            // Add or remove the 'expanded-section' class to control padding and animation
            const section = document.getElementById(sectionId);
            if (container.classList.contains('expanded')) {
                section.classList.add('expanded-section');
            } else {
                section.classList.remove('expanded-section');
            }
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
