<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Soda Shop Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        .menu-section {
            margin: 10px 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out, padding 0.3s;
        }

        .menu-header {
            background: #007bff;
            color: #ffffff;
            padding: 15px;
            margin-bottom: 0;
            cursor: pointer;
            user-select: none;
        }

        .menu-item-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, padding 0.3s;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .menu-item-price {
            font-weight: bold;
        }

        .expanded {
            max-height: 500px;
            padding: 10px;
        }

        .expanded-section {
            background: #d4e9ff;
            max-height: 500px;
            overflow-y: auto;
        }

        .banner {
            text-align: center;
            margin-bottom: 20px;
            animation: float 5s ease-in-out infinite;
        }

        .banner img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
        }

        /* Forever animation for the banner */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(0, 123, 255, 1);
            }
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <!-- Banner with your image -->
        <div class="banner">
            <img src="images/board.jpg" alt="Soda Depot Logo">
        </div>

        <!-- Collapsible sections -->
        <div class="accordion" id="sodaMenu"></div>
    </div>

    <script>
        function toggleSection(sectionId, containerId) {
            const container = document.getElementById(containerId);
            container.classList.toggle('expanded');

            const section = document.getElementById(sectionId);
            if (container.classList.contains('expanded')) {
                section.classList.add('expanded-section');
            } else {
                section.classList.remove('expanded-section');
            }
        }

        fetch('data/sodaMenu.json')
            .then(response => response.json())
            .then(data => {
                const menuContainer = document.getElementById('sodaMenu');
                data.menu.forEach(section => {
                    const sectionDiv = document.createElement('div');
                    sectionDiv.className = 'menu-section';
                    sectionDiv.id = section.section.replace(/\s+/g, '') + 'Section';

                    const header = document.createElement('h2');
                    header.className = 'menu-header';
                    header.textContent = section.section;
                    header.onclick = () => toggleSection(sectionDiv.id, sectionDiv.id + 'Container');
                    sectionDiv.appendChild(header);

                    const itemContainer = document.createElement('div');
                    itemContainer.className = 'menu-item-container';
                    itemContainer.id = sectionDiv.id + 'Container';

                    section.items.forEach(item => {
                        const menuItem = document.createElement('div');
                        menuItem.className = 'menu-item';

                        const itemName = document.createElement('div');
                        itemName.className = 'item-name';
                        itemName.textContent = item.name;

                        const itemPrice = document.createElement('div');
                        itemPrice.className = 'menu-item-price';
                        itemPrice.textContent = `â‚¹${item.price}`;

                        menuItem.appendChild(itemName);
                        menuItem.appendChild(itemPrice);
                        itemContainer.appendChild(menuItem);
                    });

                    sectionDiv.appendChild(itemContainer);
                    menuContainer.appendChild(sectionDiv);
                });
            })
            .catch(error => console.error('Error loading menu data:', error));
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
